<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Machine</title>
    <link rel="icon" href="./font_font/King_128px.ico" type="image/x-ico"/>
    <link href="https://cdn.bootcss.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <header>
        <div id="header">
            随机句子生成器
        </div>
    </header>
    <section>
        <div id="total" class="container-fluid">
            <div id="card">
                <p id="quote-p">
                   <!--  Nothing is true, everything is permitted. -->
                </p>
                <p id="author"></p>
                <div id="button-div">
                	<span class="weibo-span">
                    <a id="weibo" title="分享至微博">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-weibo"></use>
                        </svg>
                        <!-- <span>分享</span> -->
                    </a>
                  </span>
                    <span class="change-span">
												<a id="change" title="再来一个">   <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-buy"></use>
                    </svg>
                    	<!-- <span>点击更换</span> -->
                  			</a>
                    </span>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div id="footer">
        </div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="./font_font/iconfont.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
</body>

</html>
